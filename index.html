<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www.nintenderos.com/wp-content/uploads/2021/05/sad-super-mario-triste-logo.jpg"
    alt="Mario" width="300" height="300">    
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video  width="560" height="315" controls autoplay loop muted>
        <source src="video.mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio width="300" height="300" controls autoplay loop  >
            <source src="audio.mp3">
        </audio>
    </section>
    
</body>
</html>
